    // Tarihi formatla
    function formatDateDisplay(dateStr) {
      if (!dateStr || dateStr === 'Bilinmeyen') return dateStr;
      const [day, month, year] = dateStr.split('.');
      if (!day || !month || !year) return dateStr;
      
      const date = new Date(year, month - 1, day);
      const days = ['Pazar', 'Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi'];
      const months = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran', 'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
      
      const dayName = days[date.getDay()];
      const monthName = months[parseInt(month) - 1];
      
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const saleDate = new Date(year, month - 1, day);
      saleDate.setHours(0, 0, 0, 0);
      
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      
      if (saleDate.getTime() === today.getTime()) {
        return `Bug√ºn - ${day} ${monthName} ${year}`;
      } else if (saleDate.getTime() === yesterday.getTime()) {
        return `D√ºn - ${day} ${monthName} ${year}`;
      } else {
        return `${day} ${monthName} ${year} - ${dayName}`;
      }
    }

    // Tarihi normalize et (DD.MM.YYYY formatƒ±na √ßevir)
    function normalizeDate(dateStr) {
      if (!dateStr || dateStr === 'Bilinmeyen') return null;
      
      // Zaten DD.MM.YYYY formatƒ±ndaysa direkt d√∂n
      if (/^\d{2}\.\d{2}\.\d{4}$/.test(dateStr)) {
        return dateStr;
      }
      
      // Farklƒ± formatlarƒ± parse et
      const parts = dateStr.split(/[.\/\-]/);
      if (parts.length === 3) {
        const day = parts[0].padStart(2, '0');
        const month = parts[1].padStart(2, '0');
        const year = parts[2];
        return `${day}.${month}.${year}`;
      }
      
      return null;
    }

    // ƒ∞ki tarih string'ini kar≈üƒ±la≈ütƒ±r (aynƒ± g√ºn m√º?)
    function isSameDay(dateStr1, dateStr2) {
      const normalized1 = normalizeDate(dateStr1);
      const normalized2 = normalizeDate(dateStr2);
      
      if (!normalized1 || !normalized2) return false;
      
      return normalized1 === normalized2;
    }
